<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkNest</title>
</head>
<body>
    <h2>Backup Settings</h2>
    <label for="backupInterval">Backup Interval (minutes):</label>
    <input type="number" id="backupInterval" min="1" value="60">
    <br><br>
    <label for="backupDirectory">Backup Directory:</label>
    <input type="file" id="backupDirectory" webkitdirectory directory multiple>
    <br><br>
    <div id="selectedDirectory">No directory selected</div>
    <br><br>
    
    <button id="saveSettingsBtn">Save Settings</button>

    <script src="popup.js"></script>
</body>
</html>
